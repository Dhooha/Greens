<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Edit Account"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="width:50%; margin:0 auto;">

                <h:form id="EditAccountProfileForm">

                    <h1>Edit Account Profile</h1>

                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">
                        <!--
                        ********************************
                        *          FIRST NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_firstName}" label="First Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>   

                        <!--
                        ********************************
                        *         MIDDLE NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_middleName}" for="middleName" />
                        <p:inputText id="middleName" value="#{userController.selected.middleName}"
                                     required="false" class="inputTextField" label="Middle Name">
                        </p:inputText>

                        <!--
                        ********************************
                        *           LAST NAME          *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_lastName}" label="Last Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>

                        <!--
                        ********************************
                        *        ADDRESS LINE 1        *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_deliveryAddress1}" for="address1" />
                        <p:inputText id="address1" value="#{userController.selected.deliveryAddress1}" class="inputTextField"
                                     label="Address Line 1">
                            <f:validateLength minimum="2" />
                        </p:inputText>

                        <!--
                        ********************************
                        *        ADDRESS LINE 2        *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_deliveryAddress2}" for="address2" />
                        <p:inputText id="address2" value="#{userController.selected.deliveryAddress2}" class="inputTextField" label="Address Line 2">
                        </p:inputText>

                        <!--
                        ********************************
                        *             CITY             *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_deliveryCity}" for="city" />
                        <p:inputText id="city" value="#{userController.selected.deliveryCity}" class="inputTextField"
                                     label="City">
                            <f:validateLength minimum="2" />
                        </p:inputText>

                        <!--
                        ********************************
                        *      STATE ABBREVIATION      *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_deliveryState}" for="state" />
                        <h:selectOneMenu id="state" value="#{userController.selected.deliveryState}" >
                            <f:selectItems value="#{userController.listOfStates()}" var="state"
                                           itemLabel="#{state}" itemValue="#{state}" />
                        </h:selectOneMenu>

                        <!--
                        ********************************
                        *           ZIP CODE           *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_deliveryZipcode}" for="zipcode" />
                        <p:inputText id="zipcode" value="#{userController.selected.deliveryZipcode}" class="inputTextField"
                                     label="Zip Code" >
                            <f:validateLength minimum="5" />
                            <f:validator validatorId="zipCodeValidator"/> 
                        </p:inputText>
                        
                        <!--
                        ********************************
                        *           PHONE NUMBER           *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{userController.selected.phoneNumber}" class="inputTextField"
                                     label="Zip Code" >
                            <f:validateLength minimum="10" />
                            <!--<f:validator validatorId="zipCodeValidator"/> -->
                        </p:inputText>
                        
                        <!--
                        ********************************
                        *           PHONE CARRIER           *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_phoneCarrier}" for="phoneCarrier" />
                        <p:selectOneMenu id="phoneCarrier" value="#{userController.selected.phoneCarrier}"
                                         class="standardText" >

                            <f:selectItem itemLabel="Select a Carrier"  itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="AT&amp;T"          itemValue="mms.att.net" />
                            <f:selectItem itemLabel="Sprint"            itemValue="pm.sprint.com" />
                            <f:selectItem itemLabel="T-Mobile"          itemValue="tmomail.net" />
                            <f:selectItem itemLabel="Verizon"           itemValue="vzwpix.com" />
                            <f:selectItem itemLabel="Virgin Mobile"     itemValue="vmpix.com" />

                        </p:selectOneMenu>
                        
                        <!--
                        ********************************
                        *         EMAIL ADDRESS        *
                        ********************************
                        -->
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" required="true" class="inputTextField"
                                     requiredMessage="#{bundle.EditUserRequiredMessage_email}" label="Email">
                            <f:validateLength minimum="2" />
                            <f:validator validatorId="emailValidator" />  
                        </p:inputText>

                        <!-- Username is listed in an uneditable mode and cannot be changed -->
                        <h:outputText value="#{bundle.ViewUserLabel_username}" />
                        <h:outputText value="#{userController.selected.username}" />
                    </p:panelGrid>

                    <br />
                    <!--
                    ================================
                    |          SAVE Button         |
                    ================================
                    -->
                    <p:commandButton id="submit" value="#{bundle.Save}" action="#{userController.updateAccount()}" 
                                     ajax="false" icon="fas fa-save" />
                    &nbsp;
                    <!--
                    ================================
                    |         CANCEL Button        |
                    ================================
                    -->
                    <p:button outcome="/userAccount/Profile" value="#{bundle.Cancel}" icon="fas fa-ban"  />

                    <br /><br />
                </h:form>

            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
