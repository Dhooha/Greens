<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog position="center center" 
                  id="EditMenuItemInCartDlg" 
                  widgetVar="EditMenuItemInCartDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditMenuItemInCart}">
            <h:form id="EditMenuItemInCartForm">
                <p:panelGrid>
                    <table width="450px" cellpadding="10" cellspacing="0">
                        <tr>
                            <td width="90%" valign="top" align="left">
                                <h3>#{cartController.selectedCartItem.menuItem.name}</h3>

                                <h4>#{cartController.selectedCartItem.menuItem.description}</h4>
                            </td>

                            <td width="10%" valign="top" align="right">
                                <h4>#{cartController.selectedCartItem.menuItem.price}</h4>
                                <p:selectOneMenu style="width: 30px" value='#{cartController.cartSelectedMenuItemQty}'>
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                    <f:selectItem itemLabel="5" itemValue="5"/>
                                    <f:selectItem itemLabel="6" itemValue="6"/>
                                    <f:selectItem itemLabel="7" itemValue="7"/>
                                    <f:selectItem itemLabel="8" itemValue="8"/>
                                    <f:selectItem itemLabel="9" itemValue="9"/>
                                    <f:selectItem itemLabel="10" itemValue="10"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center">
                                <p:commandButton value="#{bundle.Update}"
                                                 icon="fas fa-save"
                                                 actionListener="#{cartController.editItemInCart()}"
                                                 update=":CartListForm"
                                                 action="/cart/CartList?faces-redirect=true"
                                                 onclick="PF('EditMenuItemInCartDialog').hide()"/> &nbsp;
                                <p:commandButton value="#{bundle.Cancel}"
                                                 icon="fas fa-ban"
                                                 update=":CartListForm"
                                                 actionListener="#{cartController.clearFields()}"
                                                 onclick="EditMenuItemInCartDialog.hide()"/>
                            </td>

                        </tr>
                    </table>

                </p:panelGrid>



            </h:form>
        </p:dialog>

    </ui:composition>
</html>
