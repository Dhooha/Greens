<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog position="center center" 
                  id="AddMenuItemToCartDlg" 
                  widgetVar="AddMenuItemToCartDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.AddMenuItemToCart}">
            <h:form id="AddMenuItemToCartForm">
                <p:panelGrid rendered="#{not empty menuController.selectedMenuItem}">
                    <table width="450px" cellpadding="10" cellspacing="0">
                        <tr>
                            <td width="90%" valign="top" align="left">
                                <h3>#{menuController.selectedMenuItem.name}</h3>

                                <h4>#{menuController.selectedMenuItem.description}</h4>
                            </td>

                            <td width="10%" valign="top" align="right">
                                <h4>#{menuController.selectedMenuItem.price}</h4>
                                <p:selectOneMenu style="width: 30px">
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <td>
                            <p:selectManyCheckbox id="grid" value="#{cartController.selectedSpcialInstruction}" layout="grid" columns="1">
                                <f:selectItems value="#{menuController.selectedMenuItem.specialInstructionItems}" 
                                               var="specialInstruction" 
                                               itemLabel="#{specialInstruction.instruction} for #{specialInstruction.price}" 
                                               itemValue="#{specialInstruction.price}" />
                            </p:selectManyCheckbox>
                        </td>
                        <tr>
                            <td colspan="2" align="center">
                                <p:commandButton value="#{bundle.Add}"
                                                 icon="fas fa-plus"
                                                 actionListener="#{cartController.addMenuItemToCart()}"/> &nbsp;
                                <p:commandButton value="#{bundle.Cancel}"
                                                 icon="fas fa-ban"
                                                 onclick="AddMenuItemToCartDialog.hide()"/>
                            </td>

                        </tr>
                    </table>






                </p:panelGrid>



            </h:form>
        </p:dialog>

    </ui:composition>
</html>
