<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentMethodViewDlg" widgetVar="PaymentMethodViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaymentMethodTitle}">
            <h:form id="PaymentMethodViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentMethodController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_id}"/>
                        <h:outputText value="#{paymentMethodController.selected.id}" title="#{bundle.ViewPaymentMethodTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_nameOnCreditCard}"/>
                        <h:outputText value="#{paymentMethodController.selected.nameOnCreditCard}" title="#{bundle.ViewPaymentMethodTitle_nameOnCreditCard}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_creditCardNumber}"/>
                        <h:outputText value="#{paymentMethodController.selected.creditCardNumber}" title="#{bundle.ViewPaymentMethodTitle_creditCardNumber}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_creditCardType}"/>
                        <h:outputText value="#{paymentMethodController.selected.creditCardType}" title="#{bundle.ViewPaymentMethodTitle_creditCardType}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_creditCardExpiration}"/>
                        <h:outputText value="#{paymentMethodController.selected.creditCardExpiration}" title="#{bundle.ViewPaymentMethodTitle_creditCardExpiration}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_billingAddress1}"/>
                        <h:outputText value="#{paymentMethodController.selected.billingAddress1}" title="#{bundle.ViewPaymentMethodTitle_billingAddress1}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_billingAddress2}"/>
                        <h:outputText value="#{paymentMethodController.selected.billingAddress2}" title="#{bundle.ViewPaymentMethodTitle_billingAddress2}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_billingCity}"/>
                        <h:outputText value="#{paymentMethodController.selected.billingCity}" title="#{bundle.ViewPaymentMethodTitle_billingCity}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_billingState}"/>
                        <h:outputText value="#{paymentMethodController.selected.billingState}" title="#{bundle.ViewPaymentMethodTitle_billingState}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_billingZipcode}"/>
                        <h:outputText value="#{paymentMethodController.selected.billingZipcode}" title="#{bundle.ViewPaymentMethodTitle_billingZipcode}"/>
                        <h:outputText value="#{bundle.ViewPaymentMethodLabel_userId}"/>
                        <h:outputText value="#{paymentMethodController.selected.userId}" title="#{bundle.ViewPaymentMethodTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaymentMethodViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
