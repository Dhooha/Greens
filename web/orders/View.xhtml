<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog position="center center"
                  id="OrdersViewDlg" 
                  widgetVar="OrdersViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.ViewOrdersTitle}">
            <h:form id="OrdersViewForm">
                
                    <p:panelGrid rendered="#{ordersController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdersLabel_id}"/>
                        <h:outputText value="#{ordersController.selected.id}" title="#{bundle.ViewOrdersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderItems}"/>
                        <h:outputText value="#{ordersController.selected.orderItems}" title="#{bundle.ViewOrdersTitle_orderItems}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderType}"/>
                        <h:outputText value="#{ordersController.selected.orderType}" title="#{bundle.ViewOrdersTitle_orderType}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderTimestamp}"/>
                        <h:outputText value="#{ordersController.selected.orderTimestamp}" title="#{bundle.ViewOrdersTitle_orderTimestamp}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderStatus}"/>
                        <h:outputText value="#{ordersController.selected.orderStatus}" title="#{bundle.ViewOrdersTitle_orderStatus}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_orderTotal}"/>
                        <h:outputText value="#{ordersController.selected.orderTotal}" title="#{bundle.ViewOrdersTitle_orderTotal}"/>
                        <h:outputText value="#{bundle.ViewOrdersLabel_userId}"/>
                        <h:outputText value="#{ordersController.selected.userId}" title="#{bundle.ViewOrdersTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdersViewDialog.hide()"/>
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
