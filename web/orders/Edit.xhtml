<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdersEditDlg" widgetVar="OrdersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdersTitle}">
            <h:form id="OrdersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ordersController.selected.id}" title="#{bundle.EditOrdersTitle_id}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditOrdersLabel_orderItems}" for="orderItems" />
                        <p:inputTextarea rows="4" cols="30" id="orderItems" value="#{ordersController.selected.orderItems}" title="#{bundle.EditOrdersTitle_orderItems}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderItems}"/>
                        <p:outputLabel value="#{bundle.EditOrdersLabel_orderType}" for="orderType" />
                        <p:inputText id="orderType" value="#{ordersController.selected.orderType}" title="#{bundle.EditOrdersTitle_orderType}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderType}"/>
                        <p:outputLabel value="#{bundle.EditOrdersLabel_orderTimestamp}" for="orderTimestamp" />
                        <p:calendar id="orderTimestamp" pattern="MM/dd/yyyy" value="#{ordersController.selected.orderTimestamp}" title="#{bundle.EditOrdersTitle_orderTimestamp}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderTimestamp}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdersLabel_orderStatus}" for="orderStatus" />
                        <p:inputText id="orderStatus" value="#{ordersController.selected.orderStatus}" title="#{bundle.EditOrdersTitle_orderStatus}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderStatus}"/>
                        <p:outputLabel value="#{bundle.EditOrdersLabel_orderTotal}" for="orderTotal" />
                        <p:inputText id="orderTotal" value="#{ordersController.selected.orderTotal}" title="#{bundle.EditOrdersTitle_orderTotal}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderTotal}"/>
                        <p:outputLabel value="#{bundle.EditOrdersLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{ordersController.selected.userId}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordersController.update}" value="#{bundle.Save}" update="display,:OrdersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
