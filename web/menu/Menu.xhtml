<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Menu"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <br/><br/>
            <div style="width:90%;margin: 0 auto; text-align: center">
                <h:form id="menuForm" style="align-items: center">
                    <p:dataGrid value="#{menuController.sushiClassicUramakiItems}"
                                var="menuItem"
                                columns="3"
                                rows="6"
                                layout="grid"
                                paginator="true"
                                style="table-layout: fixed; word-wrap: break-word;">
                        <f:facet name="header">
                            <h1>#{menuController.sushiClassicUramakiName}</h1>
                            <h3>#{menuController.sushiClassicUramakiDescription}</h3>
                        </f:facet>
                        <p:panel style="height: 100px;position:relative;">
                            <p:panelGrid columns="2" class="panelGridNoBorder" columnClasses="panelGridColumn1, panelGridColumn2" >
                                <h:outputText  value="#{menuItem.name}"></h:outputText>

                                <h:outputText value="#{menuItem.price}"></h:outputText> 
                               
                                <h:outputText value="#{menuItem.description}"></h:outputText>

                                 


                                <p:commandLink>
                                    <i class="fas fa-shopping-cart fa-2x"  />
                                    <f:setPropertyActionListener value="#{menuItem}" target="#{menuController.selectedMenuItem}"/>
                                </p:commandLink>
                            </p:panelGrid>

                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
