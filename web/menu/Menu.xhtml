<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Menu"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <br/><br/>
            <div style="width:90%">
                <h:form id="menuForm" >
                    <p:dataGrid value="#{menuController.sushiClassicUramakiItems}"
                                var="menuItem"
                                columns="3"
                                rows="6"
                                layout="grid"
                                paginator="true"
                                styleClass="custromDataGridHeader"
                                >
                        <f:facet name="header">
                            <table>
                                <tr>
                                    <td style="text-align:left;white-space: normal; width:60%">
                                        <h2 style="color:#b30000">#{menuController.sushiClassicUramakiName}</h2>
                            <h3 style="color:#330000">#{menuController.sushiClassicUramakiDescription}</h3>
                                    </td>
                                    <td style="width: 40%;text-align: right">
                                        <img src="#{resource['images:imageSliderPhotos/photo1.jpg']}" style="width:100px"> </img>
                                         <img src="#{resource['images:imageSliderPhotos/photo2.jpg']}" style="width:100px"> </img>
                                          <img src="#{resource['images:imageSliderPhotos/photo3.jpg']}" style="width:100px"> </img>
                                           <img src="#{resource['images:imageSliderPhotos/photo4.jpg']}" style="width:100px"> </img>
                                    </td>
                                </tr>
                            </table>
                            
                        </f:facet>
                        <p:panel style="height: 120px">
                            <p:panelGrid columns="2" class="panelGridNoBorder" columnClasses="panelGridColumn1, panelGridColumn2" >
                                <h3 style="color:#990000">#{menuItem.name}</h3>

                                <h:outputText style="color:#4d0000" value="#{menuItem.price}"></h:outputText> 
                               
                                <h:outputText style="color:#4d0000" value="#{menuItem.description}"></h:outputText>

                                 


                                <p:commandLink>
                                    <i class="fas fa-shopping-cart fa-2x" style="color:#4d0000" />
                                    <f:setPropertyActionListener value="#{menuItem}" target="#{menuController.selectedMenuItem}"/>
                                </p:commandLink>
                            </p:panelGrid>

                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
