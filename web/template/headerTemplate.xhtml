<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <h:form>
            <table border="0" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <!--
                    *************************************
                    Column 1 (Left): Countries Logo Image
                    *************************************
                    -->
                    <td align="left" valign="middle" style="width:111px;">
                        <!-- 
                        Use EL to reference the image file since it will be accessed from all UI pages.
                        Column width = Logo Image Width
                        -->
                        <h:link outcome="/index">
                            <img src="#{resource['images:greensLogo.jpg']}"
                                 style="max-width:100%; height:auto; float:left; padding-left:10px; border:none;"
                                 alt="Grees Logo" />
                        </h:link>


                    </td>
                    <!--
                    *************************
                    Column 2 (Center): Welcome User
                    *************************
                    -->
                    <td align="center" valign="middle">
                        <c:choose>
                            <c:when test="#{userController.isLoggedIn() == true}">
                                <div class="helloText">#{bundle.Welcome}, #{userController.selected.firstName}</div>
                            </c:when>
                            <c:otherwise>
                                <h1>#{bundle.Welcome}, #{bundle.Guest}</h1>
                            </c:otherwise>
                        </c:choose>
                    </td>
                    <!--
                    ***************************************
                    Column 3 (Right): Hamburger Menu Button
                    ***************************************
                    -->
                    <td align="right" style="padding-right: 30px; width:200px" valign="top">
                        <i for="language" class="fas fa-globe fa-2x"
                           style="vertical-align: middle;color:green"></i> &nbsp;
                           <p:selectOneMenu id="language" 
                                            value="#{languageController.language}"
                                            onchange="submit()"
                                         
                                         style="vertical-align: middle" >
                            <f:selectItem itemLabel="Select Language" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="EN" itemValue="EN"/>
                            <f:selectItem itemLabel="FR" itemValue="FR"/>
                        </p:selectOneMenu>
                        <br/> <br/><br/>
                        <!--
                        tabindex="0" enables the menu element to be focusable and to trigger interaction. 
                        This HTML5 attribute makes the menu element act like a button.
                        
                        style="float:left;" and style="left:0;" place the drop-down menu on the left side.
                        
                        <h:link> renders into <a href> for which drop-down menu CSS style is defined.
                        Therefore, the drop-down menu works either with <a href> or <h:link>.
                        -->
                        <!--p:outputLabel value="Language"></p:outputLabel-->


                        <div tabindex="0" class="menu" style="float:right;">
                            <div class="menu-dropdown" style="right:0;">

                                <!-- 
                                =============
                                  ** Home **
                                =============
                                -->
                                <h:link outcome="/index" class="standardText">
                                    <i class="fas fa-home"></i>&nbsp;#{bundle.Home}
                                </h:link>

                                <!--
                                =============
                                  ** Menu **
                                =============
                                -->
                                <h:link outcome="/menu/Menu" class="standardText">
                                    <i class="fas fa-utensils"></i>&nbsp; #{bundle.Menu}
                                </h:link>

                                <!--
                                =============
                                  ** Cart ** 
                                =============
                                -->
                                <h:link outcome="/cart/CartList" class="standardText">
                                    <i class="fas fa-shopping-cart"></i>&nbsp; #{bundle.Cart}
                                </h:link> 

                               

                                <!--
                                ==================
                                  ** Reviews **
                                ==================
                                -->
                                <h:link outcome="/index" class="standardText">
                                    <i class="far fa-newspaper"></i>&nbsp; #{bundle.Reviews}

                                </h:link>
                                
                                
                                 <!--
                                =============
                                  ** About **
                                =============
                                -->
                                <h:link outcome="/index" class="standardText">
                                    <i class="fas fa-info-circle"></i>&nbsp; #{bundle.About}

                                </h:link>

                                <!--
                                
                                ===========================================
                                |   Menu Options IF a User is Signed In   |
                                ===========================================
                                -->

                                <c:if  test="#{userController.isLoggedIn() == true}">
                                    <!--
                                    ===================
                                       ** Profile **
                                    ===================
                                    -->
                                    <h:link outcome="/userAccount/Profile" class="standardText">
                                        <p:graphicImage cache="false" class="smallProfilePhoto"
                                                        value="#{userController.userPhoto()}"/> &nbsp;&nbsp; #{bundle.MyAccount}
                                    </h:link>
                                    <!--
                                    ===================
                                       ** Sign Out **
                                    ===================
                                    -->
                                    <h:commandLink action="#{userController.logout()}" class="standardText">
                                        <i class="fas fa-sign-out-alt"/> &nbsp; #{bundle.SignOut}
                                    </h:commandLink>
                                </c:if>

                                <!-- 
                               ============================================
                               |   Menu Options IF No User is Signed In   |
                               ============================================
                                -->
                                <c:if test="#{userController.isLoggedIn() == false}">
                                    <!--
                                    ================
                                      ** Sign In **
                                    ================
                                    -->
                                    <h:link outcome="/SignIn" class="standardText">
                                        <i class="fas fa-sign-in-alt"></i>&nbsp; #{bundle.SignIn}

                                    </h:link>
                                    
                                    <h:link outcome="/userAccount/CreateAccount" class="standardText">
                                        <i class="fas fa-user-plus"></i> &nbsp; #{bundle.CreateAccount}
                                    </h:link>
                                </c:if>


                            </div>
                        </div>

                    </td>
                </tr>

            </table>

        </h:form>


    </ui:composition>
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

</html>
